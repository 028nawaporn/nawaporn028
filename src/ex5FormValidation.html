<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label class="block font-semibold">Username</label>
                <input type="text" id="username" class="w-full border rounded-lg p-2 focus:outline-blue-500">
                <p id="usernameError" class="text-red-500 text-sm mt-1 hidden">Username must be 8 characters or more!</p>
            </div>

            <div class="mb-4">
                <label class="block font-semibold">Password</label>
                <input type="password" id="password" class="w-full border rounded-lg p-2 focus:outline-blue-500">
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Please input your password!</p>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600">Login</button>
                <button type="reset" class="bg-pink-300 px-4 py-2 rounded-lg hover:bg-pink-400">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let isValid = true;

            if (username.length < 8) {
                document.getElementById("usernameError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("usernameError").classList.add("hidden");
            }

            if (password.trim() === "") {
                document.getElementById("passwordError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("passwordError").classList.add("hidden");
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
